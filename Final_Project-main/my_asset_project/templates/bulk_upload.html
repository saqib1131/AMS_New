{% extends "base1.html" %}
{% block bodyContent %}
    <style>
        .awesome-header {
        font-size: 25px;
        text-align: center;

        color: green;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .container1 {
        padding: 0 18px;
        overflow: hidden;
    }

    .upload-container {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    label {
        font-size: 18px;
    }

    input[type="file"] {
        display: block;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        cursor: pointer;
    }

    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    </style>

    <div class="container">
        <div class="row">
            <div class="container" style="text-align: center;">
                    <div class="card-body">
                        <a href="/search_assets"><button type="button" class="btn btn-success">Search Assets</button></a>
                        <a href="/add_asset"><button type="button" class="btn btn-success">Add New Asset</button></a>
                        <a href="/asset_life_cycle"><button type="button" class="btn btn-success">Asset Life Cycle</button></a>
        
                    </div>
            </div>
        </div>
    </div>


<div class="container">
    <div class="text-center">
        <hr>
        <h3 class="awesome-header">Bulk Upload Assets</h3>
        <p style="color: darkgoldenrod;">Efficiently and Effortlessly Bulk Upload Assets by Uploading the Excel File below</p>
        <hr>
    </div>
    <div class="upload-container">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div class="container1">
                        <form class="flex-form" id="form-fields" method="POST" enctype="multipart/form-data">
                            {{ form.csrf_token }}
                            {{ form.hidden_tag() }}
                            <div>{{ form.excel_file.label }}</div>
                            <div>{{ form.excel_file }}</div>
                            <div>{{ form.submit }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>               
    </div>
</div>

<style>
    .h6-format {
        color: red;
        font-weight: 100;
        text-decoration: none;
        /*underline;*/
    }

</style>
<br>

{% endblock %}
